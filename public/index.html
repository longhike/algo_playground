<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar navbar-light bg-light">
        <h1>Algorithm Playground</h1>
        <div class="button-toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary btn-sm" id="home">Home</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-warning btn-sm" id="clear">Clear Results</button>
            </div>
        </div>
    </div>
    <div class="container main">
        <h4 id="section_header">A place to test some algorithms!</h4>
        <div class="card" id="home_planet">
            <form>
                <div class="form-group">
                    <label for="select_algorithm">Which algorithm do you want to test?</label>
                    <select class="form-control" name="select_algorithm" id="select_algorithm">
                        <option value="reverse_string">reverse a string</option>
                        <option value="floyd_triangle">show a floyd triangle</option>
                        <option value="three_largest">find three largest numbers</option>
                        <option value="get_primes">find all primes in a range</option>
                        <option value="get_fibs">get fibonnacci numbers</option>
                        <option value="binary_search">perform a binary search</option>   
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" id="select_algorithm_button">Go</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="card" id="result_planet">
            <!-- results here from js -->
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
